<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto - место, где можно поделиться своими впечатлениями.">
  <meta name="keywords" content="Mesto, профиль, фотографии, лайки, посты">
  <meta name="author" content="Puxichh">
  <title lang="en">Mesto</title>
  <link rel="icon" href="./images/logo.svg">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
</head>
<body class="page">
  <div class="all-content">
    <header class="header">
      <a href="#" class="header__logo-link" title="Mesto"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.svg" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__edit button-hover" type="button" title="Редактировать"></button>
        </div>
        <button class="profile__add-content button-hover" type="button" title="Добавить"></button>
      </section>
      <section class="cards">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="close" title="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form-edit" name="profile-edit">
        <input type="text" class="popup__field popup__field_type_name" placeholder="Введите имя" required name="user-name">
        <input type="text" class="popup__field popup__field_type_desc" placeholder="Введите описание" required name="user-desc">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="close" title="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form-add" name="card-add">
        <input type="text" class="popup__field popup__field_type_title" placeholder="Название" required name="card-name">
        <input type="text" class="popup__field popup__field_type_link" placeholder="Ссылка на картинку" required name="card-link">
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_expansion">
    <div class="popup__expansion-container">
      <button type="button" class="close" title="Закрыть"></button>
      <img src="#" alt="" class="popup__expansion-img">
      <h2 class="popup__expansion-title"></h2>
    </div>
  </div>
  <template class="pattern-card">
    <article class="card">
      <img src="#" alt="" class="card__image">
      <button type="button" class="card__delete button-hover" title="Удалить"></button>
      <div class="card__block">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like" title="Нравится"></button>
      </div>
    </article>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto - место, где можно поделиться своими впечатлениями.">
  <meta name="keywords" content="Mesto, профиль, фотографии, лайки, посты">
  <meta name="author" content="Puxichh">
  <title lang="en">Mesto</title>
  <link rel="icon" href="<%=require('./images/logo.svg')%>">
</head>
<body class="page">
  <div class="all-content">
    <header class="header">
      <a href="#" class="header__logo-link" title="Mesto"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="<%=require('./images/avatar.svg')%>" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__edit button-hover" type="button" title="Редактировать"></button>
        </div>
        <button class="profile__add-content button-hover" type="button" title="Добавить"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="close" title="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="profile-edit" novalidate>
        <input type="text" id="title-input" class="popup__field popup__field_type_name" placeholder="Введите имя" required minlength="2" maxlength="40" name="name">
        <span class="popup__error title-input-error"></span>
        <input type="text" id="description-input" class="popup__field popup__field_type_desc" placeholder="Введите описание" required minlength="2" maxlength="200" name="about">
        <span class="popup__error description-input-error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="close" title="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form" name="card-add" novalidate>
        <input type="text" id="name-input" class="popup__field popup__field_type_title" placeholder="Название" required minlength="2" maxlength="30" name="name">
        <span class="popup__error name-input-error"></span>
        <input type="url" id="link-input" class="popup__field popup__field_type_link" placeholder="Ссылка на картинку" required name="link">
        <span class="popup__error link-input-error"></span>
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_expansion">
    <div class="popup__expansion-container">
      <button type="button" class="close" title="Закрыть"></button>
      <img src="#" alt="Картинка" class="popup__expansion-img">
      <h2 class="popup__expansion-title"></h2>
    </div>
  </div>
  <div class="popup popup_type_delete">
    <div class="popup__container">
      <button type="button" class="close" title="Закрыть"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <button type="button" class="popup__submit popup__submit_type_delete">Да</button>
    </div>
  </div>
  <template class="pattern-card">
    <article class="card">
      <img src="#" alt="Картинка" class="card__image">
      <button type="button" class="card__delete button-hover" title="Удалить"></button>
      <div class="card__block">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button type="button" class="card__like" title="Нравится"></button>
          <p class="card__like-quantity">0</p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
